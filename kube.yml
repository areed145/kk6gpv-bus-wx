---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kk6gpv-bus-wx
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kk6gpv-bus-wx
  template:
    metadata:
      labels:
        name: kk6gpv-bus-wx
    spec:
      restartPolicy: Always
      containers:
        - name: application
          image: areed145/kk6gpv-bus-wx:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          livenessProbe:
            exec:
              command:
                - cat
                - healthy
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
